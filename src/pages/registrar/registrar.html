<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Correo" [(ngModel)]="usuarioN"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="text" placeholder="Password" [(ngModel)]="contrasenaN"></ion-input>
    </ion-item>
  
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button (click)="clickNuevo()"> Registrar</button>
    </ion-col>
  </ion-row>

  
  
</ion-content>
