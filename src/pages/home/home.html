<ion-header>
  <ion-navbar>
    <ion-title>
      App Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="usuario"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button (click)="clickIniciar()"> Iniciar sesi√≥n</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="clickAgregar()">Registrarse</button>
    </ion-col>
  </ion-row>

  <ion-card>

    <ion-card-header>
      Usuarios
    </ion-card-header>
  
    <ion-card-content>
{{usuarioN}}
    </ion-card-content>
  
  </ion-card>
</ion-content>
